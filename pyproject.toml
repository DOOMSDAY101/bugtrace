[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bugtrace"
version = "0.1.0"
description = "AI-powered debugging assistant"
requires-python = ">=3.9"

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
bugtrace = "bugtrace.cli.main:run"
